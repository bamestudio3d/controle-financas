                  <input type="number" placeholder="Dia Venc." value={formInstallment.firstDueDay} onChange={e=>setFormInstallment({...formInstallment,firstDueDay:e.target.value})} className={`w-full p-2 rounded-xl border focus:ring-2 focus:ring-purple-500 transition ${darkMode?'bg-gray-700 border-gray-600':''}`}/>
                  <div><label className="block text-sm font-medium mb-1">Observa√ß√µes (opcional)</label><textarea placeholder="Adicione observa√ß√µes sobre este parcelamento..." value={formInstallment.notes} onChange={e=>setFormInstallment({...formInstallment,notes:e.target.value})} rows="2" className={`w-full p-2 rounded-xl border focus:ring-2 focus:ring-purple-500 transition ${darkMode?'bg-gray-700 border-gray-600':''}`} /></div>
                </div>
                <div className="mt-4 flex space-x-2">
                  <button onClick={addInstallment} className="flex-1 py-2 rounded-xl bg-gradient-to-r from-purple-500 to-pink-600 text-white font-bold transition-all shadow-md">Salvar</button>
                  <button onClick={()=>setShowAddInstallment(false)} className="flex-1 py-2 rounded-xl bg-gradient-to-r from-gray-500 to-gray-600 text-white font-bold transition-all shadow-md">Cancelar</button>
                </div>
              </div>
            </div>
          )}

          {showPDFConfig && (<PDFConfigModal darkMode={darkMode} onClose={() => setShowPDFConfig(false)} onGenerate={handleGeneratePDF} defaultOptions={pdfOptions} />)}
          {showPDFPreview && pdfData && (<PDFPreviewModal data={pdfData} options={pdfOptions} darkMode={darkMode} onClose={() => setShowPDFPreview(false)} onGenerate={handleDownloadPDF} />)}

          {notification.show && (<div className={`fixed top-4 right-4 px-5 py-3 rounded-2xl shadow-2xl z-50 fade-in flex items-center gap-2 text-white text-sm font-600 ${notification.type === 'error' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-emerald-500 to-green-600'}`} style={{fontWeight:600}}>{notification.type === 'error' ? '‚ùå' : '‚úÖ'} {notification.text}</div>)}
        </div>
      );
    }
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
